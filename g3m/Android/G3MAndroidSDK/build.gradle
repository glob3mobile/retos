apply plugin: 'com.android.library'

dependencies {
  compile fileTree(dir: 'libs', include: '*.jar')
  compile project (':G3MSharedSDK')
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"
 
  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
    }
  }
}